<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form and Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const pbo = {
            model: {
                mahasiswa: [
                    { username: 'sevti', pin: 'sevti321' },
                    { username: 'dwi', pin: 'dwi321' },
                    { username: 'bagus', pin: 'bagus321' },
                ],
                catalog: [
                    { id: 1, name: 'Laptop', price: 10000000, description: 'A high-end gaming laptop', image: 'https://via.placeholder.com/250x150?text=Laptop' },
                    { id: 2, name: 'Smartphone', price: 5000000, description: 'A flagship smartphone with great features', image: 'https://via.placeholder.com/250x150?text=Smartphone' },
                    { id: 3, name: 'Headphones', price: 1500000, description: 'Noise-cancelling headphones', image: 'https://via.placeholder.com/250x150?text=Headphones' },
                    { id: 4, name: 'Keyboard', price: 500000, description: 'Mechanical keyboard with RGB lights', image: 'https://via.placeholder.com/250x150?text=Keyboard' },
                ]
            },

            view: {
                signform: function () {
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },
                catalog: function () {
                    let itemsHTML = '<div class="catalog-list">';
                    pbo.model.catalog.forEach(item => {
                        itemsHTML += `
                            <div class="catalog-item">
                                <img src="${item.image}" alt="${item.name}" class="catalog-item-image">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <p>Price: Rp ${item.price.toLocaleString()}</p>
                            </div>
                        `;
                    });
                    itemsHTML += '</div>';
                    return itemsHTML;
                }
            },

            controller: {
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform();

                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },

                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    if (userFound) {
                        alert('Login berhasil!');
                        pbo.controller.showCatalog();
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },

                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },

                showCatalog: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.catalog();
                },
            },
        };

        pbo.controller.init();
    </script>

</body>
</html>
