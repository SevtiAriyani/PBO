<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Barang</title>
    <link rel="stylesheet" href="./pertemuan10.css">
</head>
<body>
    <div id="app"></div>

    <script>
        const pbo = {
            // Model untuk database
            model: {
                mahasiswa: [
                    { username: 'sevti', pin: 'sevti321' },
                    { username: 'dwi', pin: 'dwi321' },
                    { username: 'bagus', pin: 'bagus321' },
                ],
                katalog: [
                    { id: 1, nama: 'Laptop', harga: 'Rp 10.000.000', deskripsi: 'Laptop gaming dengan spesifikasi tinggi.' },
                    { id: 2, nama: 'Smartphone', harga: 'Rp 5.000.000', deskripsi: 'Smartphone dengan kamera canggih dan baterai tahan lama.' },
                    { id: 3, nama: 'Headphone', harga: 'Rp 1.000.000', deskripsi: 'Headphone dengan kualitas suara terbaik.' },
                ],
            },

            // View untuk tampilan
            view: {
                signform: function () {
                    return `
                        <div class="input-form">
                            Username: <input type='text' id='username'><br/>
                            Pin: <input type='password' id='pin'><br/>
                            <button id='login'>Login</button>
                            <button id='cancel'>Cancel</button>
                        </div>
                    `;
                },
                katalogBarang: function (katalog) {
                    let html = `
                        <h2>Katalog Barang</h2>
                        <div class="katalog-container">
                    `;
                    katalog.forEach(item => {
                        html += `
                            <div class="katalog-item">
                                <h3>${item.nama}</h3>
                                <p>${item.deskripsi}</p>
                                <p><strong>${item.harga}</strong></p>
                            </div>
                        `;
                    });
                    html += `</div>`;
                    return html;
                },
            },

            // Controller untuk perlakuan terhadap view dan database
            controller: {
                init: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.signform();
                    
                    document.getElementById('login').addEventListener('click', this.signin);
                    document.getElementById('cancel').addEventListener('click', this.signout);
                },

                signin: function () {
                    const username = document.getElementById('username').value;
                    const pin = document.getElementById('pin').value;

                    const userFound = pbo.model.mahasiswa.find(
                        (user) => user.username === username && user.pin === pin
                    );

                    if (userFound) {
                        alert('Login berhasil!');
                        pbo.controller.showKatalog();
                    } else {
                        alert('Username atau Pin salah!');
                    }
                },
                
                signout: function () {
                    document.getElementById('username').value = '';
                    document.getElementById('pin').value = '';
                },

                showKatalog: function () {
                    const app = document.getElementById('app');
                    app.innerHTML = pbo.view.katalogBarang(pbo.model.katalog);
                },
            },
        };

        // Inisialisasi programnya
        pbo.controller.init();
    </script>
</body>
</html>
